name: CI

on:

  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

  workflow_dispatch:

jobs:

  build:
    runs-on: ubuntu-latest
    
    steps:
      - uses: actions/checkout@v3
      - name: Compile
        run: rebar3 compile
      - name: Run tests
        run: rebar3 do eunit, cover
  
      - uses: codecov/codecov-action@v2
        with:
          token: ${{ secrets.CODECOV }} # not required for public repos
          files: ./_build/test/cover/eunit.coverdata # optional
          verbose: true # optional (default = false)

